<script>
    var a = parseInt(prompt("Nhập vào số nguyên: "));
    var num;

    function isPrime() {
        num = true;
        if (a <= 2) {
            num = false
        } else {
            for (let i = 2; i < a; i++) {
                if (a % i === 0) {
                    num = false;
                    break;
                }
            }
        }

        if (num === true) {
            document.write("a là số nguyên tố")
        } else {
            document.write("a ko là số nguyên tố")
        }
    }
</script>
